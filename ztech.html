<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ztech.css">
    <title>Cadastro Ztech</title>
</head>
<body>
    <div class="titulo">
        <h1>Cadastro de Clientes</h1>
        <img src="logoatendimento.png" alt="">
    </div>
    <div class="container">
        <form action="#" method="get">
            <label for="nome">Nome</label>
            <input type="text" name="nome" 
            placeholder="Nome Completo">
            <p></p>
            <label for="Senha">Senha</label>
            <input type="password" name="senha">
            <p></p>
            <p>Assistência necessitada?</p>
            <label for="celulares">Assistência de Celulares</label>
            <input type="checkbox" name="celulares" id="1">
            <label for="notebooks">Assistência de Notebooks</label>
            <input type="checkbox" name="notebooks" id="2">
            <label for="impressoras">Assistência de impressoras</label>
            <input type="checkbox" name="impressoras" id="3">
            <label for="televisores">Assistência de televisores</label>
            <input type="checkbox" name="televisores" id="4">
            <label for="todos">Todos</label>
            <input type="checkbox" name="todos" id="5">
            <p></p>
            <p>Ja é Nosso Cliente?</p>
            <label>Sim</label>
            <input type="radio" name="ja">
            <label>Não</label>
            <input type="radio" name="nao">
            <p></p>
            <p>Melhor Forma de Contato</p>
            <select name="contato" id="ctt">
            <option value="C">Celular</option>
            <option value="E">Email</option>
        </select>
        </form>
        <label for="contatos">Deixe seu contato conosco</label>
        <textarea name="texto" id="" cols="30" rows="10"
        placeholder="Escreva seus melhores contatos aqui.">
    </textarea>
    <p></p>
    <input type="button" value="Salvar">
    </form>
    </div>

    
</body>
</html>
